<div class="row justify-content-center">
    <div class="col-md-6 bg-white text-left py-3 rounded shadow myRecForm" [ngClass]="formStatus">
        <form [formGroup]="myReactiveforms" (ngSubmit)="onSubmit()">
            <div formGroupName="userdetail">
            <div class="form-group p-3">
                <label for="Username" class="py-2">Username</label>
                <input type="text" name="username" id="username" autocomplete="off" class="form-control"
                    placeholder="Enter username" formControlName="username">
                    <small class="text-danger" *ngIf="myReactiveforms.get('userdetail.username')?.hasError('required') && myReactiveforms.get('userdetail.username')?.touched">
                        Username is required
                      </small>
                      
            </div>
            <div class="form-group p-3">
                <label for="Username" class="py-2">Email</label>
                <input type="text" name="email" id="email" autocomplete="off" class="form-control"
                    placeholder="Enter Email" formControlName="email">
                <small class="text-danger" *ngIf="!myReactiveforms.get('userdetail.email')?.valid && myReactiveforms.get('userdetail.email')?.touched">
                    Please enter Valid Email
                </small>
    
            </div>
        </div>
            <div class="form-group mx-3">
                <label for="course">course</label>
                <select id="course" class="form-control" formControlName="course">
                    <option value="Angluar">Angular</option>
                    <option value="Html">Html</option>
                    <option value="javascript">javascript</option>
                </select>
            </div>
            <div class="form-group my-3">
                <div class="custom-controle custom-radio" *ngFor="let gender of genders">
                    <input type="radio" value="{{gender.gendertype}}" formControlName="gender" id="{{gender.id}}"
                        class=" mx-3 custom-control-input">
                    <label for="{{gender.id}}" class="custom-control-lable">{{gender.gendertype}}</label>
                </div>
            </div>
            <div class="form-group p-3" formArrayName="skills">
                <label for="Username" class="py-2">Skills</label>
                <ng-container *ngFor="let skill of myReactiveforms.get('skills')?.value ; index as i">
                <input type="text" name="skills" id="skills"
                    class="form-control mt-2"
                    formControlName="{{i}}"
                    placeholder="Add skills">
                </ng-container>
                    <button class="btn btn-light text-primary btn-sm fw-bold mt-3" (click)="onAddSkills()">
                        <i class="fw-bolder mx-1">+</i>Add skills</button>
            </div>
            <div class="">
                <button class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
